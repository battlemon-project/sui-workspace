mutation InsertNft($id: String!, $type: String!, $owner: String!, $url: String!, $traits: [TraitInput!]!, $items: [TraitInput!]!, $created_at: DateTime!) {
    insertNft(
        nft: {
            id: $id
            type: $type
            owner: $owner
            url: $url
            traits: $traits
            items: $traits
            createdAt: $created_at
        }
    )
}

mutation AddItem($lemon_id: String!, $item_id: String!) {
    addItem(lemon_id: $lemon_id, item_id: $item_id)
}